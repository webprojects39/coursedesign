<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">Final Project</h1>
  </header>

  <main>
    <p>Ai produces gorgeous images.</p>

    <p>Ai produces images in a short time</p>
    
    <div class = "grid">
        <figure>
        <img src="images/GoldDust.png" alt="Gold Dust" width="200">
        <figcaption>Red</figcaption>
        </figure>
        <figure>
        <img src="images/SilverDust.png" alt="Silver Dust" width="200">
        <figcaption>Orange</figcaption>
        </figure>
        <figure>
        <img src="images/BlueDust.png" alt="Blue Dust" width="200">
        <figcaption>Yellow</figcaption>
        </figure>
        <figure>
        <img src="images/GreenDust.png" alt="Green Dust" width="200">
        <figcaption>Green</figcaption>
        </figure>
        <figure>
        <img src="images/PinkDust.png" alt="Pink Dust" width="200">
        <figcaption>Blue</figcaption>
        </figure>
        <figure>
        <img src="images/LightBlueDust.png" alt="Light Blue Dust" width="200">
        <figcaption>Indigo</figcaption>
        </figure>
        <figure>
        <img src="images/PurpleDust.png" alt="Purple Dust" width="200">
        <figcaption>Purple</figcaption>
        </figure>
        <figure>
        <img src="images/GreenStones.png" alt="Green Stones" width="200">
        <figcaption>Pink</figcaption>
        </figure>
        <figure>
        <img src="images/BlueSTones.png" alt="Blue STones" width="200">
        <figcaption>White</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
